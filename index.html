	<div class="main"></div>

	<input type="text" readonly>
	<div class="controls">
		<button id="left" class="fas fa-arrow-alt-circle-left left"></button>
		<button id="right" class="fas fa-arrow-alt-circle-right right"> </button>
		<button id="up" class="fas fa-arrow-alt-circle-up up"></button>
		<button id="down" class="fas fa-arrow-alt-circle-down down"></button>
		
	</div>

	<div class="overlay"></div>

	<div class="modal">
		<h2 class="title">Выберите уровень сложности</h2>
		<div class="button easy button-controls"><span>Easy</span></div>
		<div class="button normal"><span>Normal</span></div>
		<div class="button hard"><span>Hard</span></div>
	</div>
