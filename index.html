<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<title>Tetris</title>
</head>
<body>
	
	<div class="main"></div>

	<input type="text" readonly>
	<div class="controls">
		<button id="left" class="fas fa-arrow-alt-circle-left left"></button>
		<button id="up" class="fas fa-arrow-alt-circle-up up"></button>
		<button id="down" class="fas fa-arrow-alt-circle-down down"></button>
		<button id="right" class="fas fa-arrow-alt-circle-right right"> </button>
		
	</div>

	<div class="overlay"></div>

	<div class="modal">
		<h2 class="title">Выберите уровень сложности</h2>
		<div class="button easy"><span>Easy</span></div>
		<div class="button normal"><span>Normal</span></div>
		<div class="button hard"><span>Hard</span></div>
	</div>

	<div class="modalControl">
		<div class="control-window">
			<h2 class="title-control">Управление</h2>
			<div class="control-items">
			<div class="control-item1">
				<div class="subtitle">вправо</div>
				<div id="right" class="fas fa-arrow-alt-circle-right right"></div>
			</div>
			<div class="control-item2">
				<div class="subtitle">влево</div>
				<div id="left" class="fas fa-arrow-alt-circle-left left"></div>
			</div>

			<div class="control-item3">
				<div class="subtitle">переворот</div>
				<div id="up" class="fas fa-arrow-alt-circle-up up"></div>
			</div>

			<div class="control-item4">
				<div class="subtitle">ускорение фигуры</div>
				<div id="down" class="fas fa-arrow-alt-circle-down down"></div>
			</div>
		</div>	
	</div>
		<button class="button-okay okay"><span>Понятно</span></button>
	</div>
	<div class="modalscreen">
			<h2 class="modal-title">Tetris</h2>
			<button class="button-start start"><span>Start</span></button>
	</div>
 
<script src="js/app.js"></script>		
</body>
</html>
